<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styleskaws.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="figure">
                <div class="circle"></div>
                <img src="KAWS.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">Small Lie Companion</h1>
                <h2>By KAWS</h2>
                <h3>KAWS released a new version of his classic companion character, titled "Small Lie". The figure features the companion slumped over in what appears to be a disappointing stance, with a long nose that's reminiscent of Pinocchio.</h3>
                <div class="sizes">
                    <button>WHITE</button>
                    <button class="active">BLACK</button>
                    <button>GREY</button>
                </div>
                <div class="purchase">
                    <button>ADD TO CART <i class='bx bxs-cart icon'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
