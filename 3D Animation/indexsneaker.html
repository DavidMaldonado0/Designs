<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="wotherspoon.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">NIKE AIR MAX 1/97</h1>
                <h2>By Sean Wotherspoon</h2>
                <h3>Reportedly inspired by Sean’s love for vintage Nike hats from the 1980´s, this shoe features both the upper of the Air Max 97 and the sole unit of the Air Max 1.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button class="active">40</button>
                    <button>41</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>ADD TO CART <i class='bx bxs-cart icon'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
